version: '3.9'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    restart: always
    environment:
      POSTGRES_USER: adwrap
      POSTGRES_PASSWORD: adwrappass
      POSTGRES_DB: adwrapdb
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_USER: adwrap
      DB_PASS: adwrappass
      DB_NAME: adwrapdb
      DB_PORT: 5432
    depends_on:
      - db

  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend

volumes:
  db_data: